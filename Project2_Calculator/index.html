<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- font Awesome icon link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <h2>Let's Calculate!!!</h2>
        <div class="calculator">
            <div class="icon">
                <i onclick="darkMode()" class="fa fa-moon-o" style="font-size:24px"></i>
            </div>

            <input type="text" placeholder="0" id="screen">

            <div class="grid-container">

                <button class="btn" onclick="">AC</button>
                <button class="btn" onclick="">del</button>
                <button class="btn" onclick="">%</button>
                <button class="btn" onclick="">/</button>
                <button class="btn" onclick="">7</button>
                <button class="btn" onclick="">8</button>
                <button class="btn" onclick="">9</button>
                <button class="btn" onclick="">X</button>
                <button class="btn" onclick="">4</button>
                <button class="btn" onclick="">5</button>
                <button class="btn" onclick="">6</button>
                <button class="btn" onclick="">-</button>
                <button class="btn" onclick="">1</button>
                <button class="btn" onclick="">2</button>
                <button class="btn" onclick="">3</button>
                <button class="btn" onclick="">+</button>
                <button class="btn" onclick="">.</button>
                <button class="btn" onclick="">0</button>
                <button class="btn span-two" onclick="">=</button>

                <!-- <button class="btn" onclick="">=</button> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
